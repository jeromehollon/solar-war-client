<script id="planet-view-template" type="text/x-handlebars-template">
    <div id="planet-view" class="topcoat-grid panel-view">
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item topcoat-grid__row">
                <button id="btn-back" class="topcoat-icon-button--quiet">
                    <span class="topcoat-icon icomatic">back</span>
                </button>
                <div class="topcoat-navigation-bar__item topcoat-grid__column--auto center">
                    <h1 class="topcoat-navigation-bar__title">{{capitalizeFirst model.name}}</h1>
                </div>
            </div>
        </div>
        <div class="topcoat-grid__row">
            <div class="topcoat-grid__column--auto">
                <div class="tabnav">
                    <nav class="tabnav-tabs">
                        <a class="tabnav-tab selected" data-panel="panel-info">Info</a>
                        <a class="tabnav-tab" data-panel="panel-build">Build</a>
                        <a class="tabnav-tab" data-panel="panel-fleet">Fleet</a>
                        <a class="tabnav-tab" data-panel="panel-management">Management</a>
                    </nav>
                </div>
            </div>
        </div>
        <div id="panel-info" class="active panel">
            <div class="topcoat-grid__row">
                <div class="topcoat-grid__column--auto">
                    <h3>{{capitalizeFirst model.name}}</h3>

                    <div class="topcoat-list">
                        <h3 class="topcoat-list__header">Stats</h3>
                        <ul class="topcoat-list__container">
                            <li class="topcoat-list__item"><span class="label">Location: </span>({{digitGrouping model.x}}, {{digitGrouping model.y}})</li>
                            <li class="topcoat-list__item"><span class="label">Type: </span>{{toProperCase model.planetType}}</li>
                            <li class="topcoat-list__item"><span class="label">Quality: </span>{{digitGrouping (toFixed model.quality 2)}}</li>
                            <li class="topcoat-list__item"><span class="label">Star: </span>{{capitalizeFirst model.starName}}</li>
                            <li class="topcoat-list__item"><span class="label">Population: </span>{{digitGrouping model.population}} / {{digitGrouping model.maxPopulation}}</li>
                            {{#if model.factories}}
                            <li class="topcoat-list__item"><span class="label">Factories: </span>{{digitGrouping model.factories}} / {{digitGrouping model.maxFactories}}</li>
                            {{/if}}
                            <li class="topcoat-list__item"><span class="label">Supply: </span>-100</li>
                            <li class="topcoat-list__item"><span class="label">Fleets: </span>1</li>
                        </ul>
                    </div>
                    <div class="topcoat-list">
                        <h3 class="topcoat-list__header">Production Info</h3>
                        <ul class="topcoat-list__container">
                            <li class="topcoat-list__item"><span class="label">Production Units: </span>1645</li>
                            <li class="topcoat-list__item"><span class="label">Superstructure: </span>None - Building Industrial Complex</li>
                            <!-- If building -->
                            <li class="topcoat-list__item"><span class="label">Superstructure Time: </span>36:45</li>

                            <!-- production list-->
                            <li class="topcoat-list__item"><span class="label">Fighters: </span>0%</li>
                            <li class="topcoat-list__item"><span class="label">Frigates: </span>10%</li>
                            <li class="topcoat-list__item"><span class="label">Battleships: </span>15%</li>
                            <li class="topcoat-list__item"><span class="label">Ageis Cruisers: </span>5%</li>
                            <li class="topcoat-list__item"><span class="label">Orbital Stations: </span>0%</li>
                            <li class="topcoat-list__item"><span class="label">Troop Transports: </span>0%</li>
                            <li class="topcoat-list__item"><span class="label">Factories: </span>40%</li>
                            <li class="topcoat-list__item"><span class="label">Superstructure: </span>30%</li>
                        </ul>
                    </div>
                    <div class="topcoat-list">
                        <h3 class="topcoat-list__header">Garrison Info</h3>
                        <ul class="topcoat-list__container">
                            <li class="topcoat-list__item"><span class="label">Firepower: </span>1200</li>
                            <li class="topcoat-list__item"><span class="label">Shielding: </span>100</li>
                            <li class="topcoat-list__item"><span class="label">Armor: </span>2000</li>
                            <li class="topcoat-list__item"><span class="label">Supply: </span>300</li>
                        </ul>
                    </div>
                    <!--foreach fleet-->
                    <div class="topcoat-list">
                        <h3 class="topcoat-list__header">Fleet A Info</h3>
                        <ul class="topcoat-list__container">
                            <li class="topcoat-list__item"><span class="label">Firepower: </span>1200</li>
                            <li class="topcoat-list__item"><span class="label">Shielding: </span>100</li>
                            <li class="topcoat-list__item"><span class="label">Armor: </span>2000</li>
                            <li class="topcoat-list__item"><span class="label">Supply: </span>200</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="panel-build" class="panel">
            <div class="topcoat-grid__row">
                <div class="topcoat-grid__column--auto">
                    <h3>{{capitalizeFirst model.name}} Build</h3>
                </div>
                <div class="topcoat-grid__column--3 menu">
                    <button class="topcoat-button btn-builds">Edit</button>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/fighter.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Fighters</h4>
                    <div class="progress-bar" data-value="0">Build: 0%</div>
                    <div class="progress-bar" data-value="0">Next In: -</div>
                    <div>One Per: -</div>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/frigate.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Frigates</h4>
                    <div class="progress-bar" data-value="10">Build: 10%</div>
                    <div class="progress-bar" data-value="35">Next In: 2:34</div>
                    <div>One Per: 3:57</div>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/battleship.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Battleships</h4>
                    <div class="progress-bar" data-value="15">Build: 15%</div>
                    <div class="progress-bar" data-value="35">Next In: 2:34</div>
                    <div>One Per: 3:57</div>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/ageis-cruiser.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Ageis Cruisers</h4>
                    <div class="progress-bar" data-value="5">Build: 5%</div>
                    <div class="progress-bar" data-value="35">Next In: 2:34</div>
                    <div>One Per: 3:57</div>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/orbital-station.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Orbital Stations</h4>
                    <div class="progress-bar" data-value="0">Build: 0%</div>
                    <div class="progress-bar" data-value="0">Next In: -</div>
                    <div>One Per: -</div>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/troop-transport.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Troop Transport</h4>
                    <div class="progress-bar" data-value="0">Build: 0%</div>
                    <div class="progress-bar" data-value="0">Next In: -</div>
                    <div>One Per: -</div>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/ageis-cruiser.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Factories</h4>
                    <div class="progress-bar" data-value="40">Build: 40%</div>
                    <div class="progress-bar" data-value="50">Next In: 1:00</div>
                    <div>One Per: 2:00</div>
                </div>
            </div>
            <div class="production-item topcoat-grid__row">
                <div class="topcoat-grid__column--1">
                    <img src="img/production-items/ageis-cruiser.png" class="production-item-image" />
                </div>
                <div class="info topcoat-grid__column--auto">
                    <h4>Superstructure - Industrial Complex</h4>
                    <div class="progress-bar" data-value="30">Build: 30%</div>
                    <div class="progress-bar" data-value="75">Next In: 36:45</div>
                    <div>One Per: 48:53</div>
                </div>
            </div>
        </div>
        <div id="panel-fleet" class="panel">
            <div class="topcoat-grid__row">
                <div class="topcoat-grid__column--auto">
                    <h3>{{capitalizeFirst model.name}} Fleets</h3>
                </div>

                <div class="topcoat-grid__row">
                    <div class="topcoat-grid__column--auto">
                        <div class="topcoat-list">
                            <h3 class="topcoat-list__header">Garrison Info</h3>
                            <ul class="topcoat-list__container">
                                <li class="topcoat-list__item"><span class="label">Fighters: </span>50</li>
                                <li class="topcoat-list__item"><span class="label">Frigates: </span>100</li>
                                <li class="topcoat-list__item"><span class="label">Battleships: </span>5</li>
                                <li class="topcoat-list__item"><span class="label">Ageis Cruisers: </span>5</li>
                                <li class="topcoat-list__item"><span class="label">Troop Transports: </span>0</li>
                                <li class="topcoat-list__item"><span class="label">Orbital Stations: </span>1000</li>
                                <li class="topcoat-list__item">&nbsp;</li>
                                <li class="topcoat-list__item"><span class="label">Firepower: </span>1200</li>
                                <li class="topcoat-list__item"><span class="label">Shielding: </span>100</li>
                                <li class="topcoat-list__item"><span class="label">Armor: </span>2000</li>
                                <li class="topcoat-list__item"><span class="label">Supply: </span>300</li>
                            </ul>
                        </div>
                    </div>
                    <div class="topcoat-grid__column--3 menu">
                        <button class="topcoat-button btn-create">Create New Fleet</button>
                        <button class="topcoat-button btn-merge">Merge To Fleet</button>
                    </div>
                </div>
                <!--foreach fleet-->
                <div class="topcoat-grid__row">
                    <div class="topcoat-grid__column--auto">
                        <div class="topcoat-list">
                            <h3 class="topcoat-list__header">Fleet A Info</h3>
                            <ul class="topcoat-list__container">
                                <li class="topcoat-list__item"><span class="label">Fighters: </span>50</li>
                                <li class="topcoat-list__item"><span class="label">Frigates: </span>100</li>
                                <li class="topcoat-list__item"><span class="label">Battleships: </span>5</li>
                                <li class="topcoat-list__item"><span class="label">Ageis Cruisers: </span>5</li>
                                <li class="topcoat-list__item"><span class="label">Troop Transports: </span>0</li>
                                <li class="topcoat-list__item">&nbsp;</li>
                                <li class="topcoat-list__item"><span class="label">Firepower: </span>1200</li>
                                <li class="topcoat-list__item"><span class="label">Shielding: </span>100</li>
                                <li class="topcoat-list__item"><span class="label">Armor: </span>2000</li>
                                <li class="topcoat-list__item"><span class="label">Supply: </span>200</li>
                            </ul>
                        </div>
                    </div>
                    <div class="topcoat-grid__column--3 menu">
                        <button class="topcoat-button btn-merge">Move</button>
                        <button class="topcoat-button btn-merge">Rename</button>
                        <button class="topcoat-button btn-create">Create New Fleet</button>
                        <button class="topcoat-button btn-merge">Merge To Fleet</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="panel-management" class="panel">
            <div class="topcoat-grid__row">
                <div class="topcoat-grid__column--auto">
                    <h3>{{capitalizeFirst model.name}} Management</h3>
                </div>
            </div>
            <div class="topcoat-grid__row">
                <div class="topcoat-grid__column--auto">
                    <i>Nothing to see here...come back later.</i>
                </div>
            </div>
        </div>
    </div>

    <div class="dialog">
        <div class="topcoat-navigation-bar top-bar">
            <div class="topcoat-navigation-bar__item topcoat-grid__row">
                <button id="btn-close" class="topcoat-icon-button--quiet">
                    <span class="topcoat-icon icomatic">back</span>
                </button>
                <div class="topcoat-navigation-bar__item topcoat-grid__column--auto center">
                    <h1 class="topcoat-navigation-bar__title">Manage Build Settings</h1>
                </div>
            </div>
        </div>

        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/fighter.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Fighters</h4>
                <input type="range" name="build-fighters" id="build-fighters" class="slider"  value="0" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>
        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/frigate.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Frigates</h4>
                <input type="range" name="build-frigates" id="build-frigates" class="slider"  value="10" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>
        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/battleship.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Battleships</h4>
                <input type="range" name="build-battleships" id="build-battleships" class="slider"  value="15" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>
        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/ageis-cruiser.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Ageis Cruisers</h4>
                <input type="range" name="build-ageis-cruisers" id="build-ageis-cruisers" class="slider"  value="0" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>
        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/orbital-station.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Orbital Stations</h4>
                <input type="range" name="build-orbital-stations" id="build-orbital-stations" class="slider"  value="0" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>
        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/troop-transport.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Troop Transport</h4>
                <input type="range" name="build-troop-transport" id="build-troop-transport" class="slider"  value="0" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>
        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/ageis-cruiser.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Factories</h4>
                <input type="range" name="build-factories" id="build-factories" class="slider"  value="40" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>
        <div class="production-item topcoat-grid__row">
            <div class="topcoat-grid__column--1">
                <img src="img/production-items/ageis-cruiser.png" class="production-item-image" />
            </div>
            <div class="info topcoat-grid__column--auto">
                <h4>Superstructure - Industrial Complex</h4>
                <input type="range" name="build-superstructure" id="build-superstructure" class="slider"  value="30" min="0" max="100" />
            </div>
            <div class="controls topcoat-grid__column--3">
                <span class="value-holder">&nbsp;</span>
                <button class="topcoat-icon-button">
                    <span class="topcoat-icon icomatic">unlock</span>
                </button>
            </div>
        </div>

        <div class="topcoat-navigation-bar bottom-bar topcoat-grid__row">
            <div class="topcoat-navigation-bar__item left topcoat-grid__column--3">
                <div id="build-points">
                    Remaining: <span id="remaining-build-points">0</span>
                </div>
            </div>
            <div class="topcoat-grid__column--auto"><!-- Spacer -->&nbsp;</div>
            <div class="topcoat-navigation-bar__item right topcoat-grid__column--3">
                <button class="topcoat-button">Cancel</button>
                <button class="topcoat-button">OK</button>
            </div>
        </div>
    </div>
</script>
