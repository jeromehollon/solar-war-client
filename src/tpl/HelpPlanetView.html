                <h4>Build Bookmarks</h4>
            </div>
        </div>
        <div class="topcoat-grid__row info">
            <div class="topcoat-grid__column--auto">
                <p>Build bookmarks allow you to save your current build setup to reuse later.</p>
                <p>To bookmark a build, set the production settings to how you want them, and then click, "Bookmark Build". You will be prompted for a name for the new build strategy.
                If you select a bookmark name that is already in use, you will be asked if you want to update that bookmark. If you do, the old bookmark will be replaced with the new
                bookmark. If you don't, click cancel and pick another name.</p>
                <p>To use a bookmark, click "Set To Bookmark". This will bring up a list of bookmarks you've created. Select one and click okay. Once you've clicked okay, the planet's
                production settings will change to match your bookmark's settings.</p>
                <p>To delete a bookmark, click, "Manage Bookmarks". This will bring up a list of bookmarks you've created and you can select one to delete or rename.</p>
            </div>
        </div>
    </div>
